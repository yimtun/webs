    JavaScript脚本可以在html中哪个标签之间进行嵌入？（选择两项）

A <head></head>
C  <body></body>


    本题考察的是JavaScript的脚本在html页面哪个标签进行嵌入，正确答案为AC；我们可以在head或者body标签中使用<script>标签嵌入javaScript脚本，故本题答案是<head></head>标签和<body></body>标签
