    1. 多选题
    关于CSS的link与导入式引用外部样式表，下列说法正确的是？（选择两项）

    正确答案： B,C 你的答案： B,C
    参考解析：

    本题考察的是CSS中link链入外部样式和导入式的区别。

    使用外部样式，页面加载时，会同时加载页面，保证页面的内容和样式同时展现；

    使用导入式，页面加载完后，才会加载样式，所以再打开页面时会先看到页面内容，才看到被渲染样式的内容；


    B 使用link 链入外部样式 页面加载时会同时加载样式
    C 使用导入式 页面加载完后 才会加载样式
