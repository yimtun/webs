    外部样式表，把CSS样式代码写在独立的一个文件中
    扩展名 .css
    head中 link 引用

    页面加载时同时加载CSS样式
    herf 链接路径

    使用链入外部样式的好处
    1 css 和html 分离
    2 多个文件可以使用同一个样式文件
    3 多个文件引用同一个css文件 css只需下载一次




    还有一种 CSS 导入式
    在样式代码最开始处
    @import “外部CSS样式”
    需要写在style标签内

    读取完html之后加载
    如果html 加载的慢 就会出现无样式的页面 同时存在浏览器兼容性问题
