<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        p, h2 {
            font-size: 30px;
            color: blue;
        }
    </style>

</head>
<body>

<h2>内部样式</h2>
<p>我是p标签里面的文字，字体大小是30px，字体颜色是蓝色</p>

<xmp>

    2-8 编程练习
    小伙伴们，学习了CSS内部样式的引入，那么用内部样式将标签p和h2中的文字大小设置为30px，字体颜色为蓝色。

    任务

    1、内部样式要通过
    <style type="text/css"></style>
    来设置，并且要放到
    <head></head>
    标签对中。

    2、h2和p标签的样式是一样的，可以写在一起,h2,p{ }


    <style type="text/css">

        p, h2 {
            font-size: 30px;
            color: blue;
        }
    </style>
</xmp>
</body>
</html>
