<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div .p span {
            color: blue;
        }

        /*100+10+1=111*/

        span {
            color: red;
        }

        /*1*/

        div p span {
            color: yellow;
        }

        /*1+1+1=3*/
        #div p span {
            color: green;
        }

        /*100+1+1=102*/
    </style>
</head>
<body>

<div id="div">
    <p class="p">
        <span>权值相同，就近原则</span>
        权值不同，哪个权值高，就用哪个
    </p>
</div>


<xmp>
    1. 单选题
    根据代码，判断html代码中span标签里的字体颜色是什么？（选择一项）
    A 蓝色

    本题考察的是CSS中选择器的权值，正确选项为A；在样式表中，选择器的权值不同，哪个越高，样式表就用哪个，本题中权值最高的是#div .p span这个复合选择器，故是蓝色。


</xmp>
</body>
</html>
