<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p {
            color: blue;
        }

        .green {
            color: green;
        }

        #yellow {
            color: yellow
        }
    </style>
</head>
<body>
<p style="color: red" class="green" id="yellow">
    权值相同 就近原则。权值不同 哪个权值高 就用哪个

</p>

<xmp>
    1. 单选题
    根据上面的代码，判断p标签里的字体颜色是什么？（选择一项）

    D 红色
    本题考察的是CSS中选择器的权值，正确选项为D；在样式表中，选择器的权值不同，哪个越高，样式表就用哪个。行内样式的权值最高；故是：红色。


</xmp>
