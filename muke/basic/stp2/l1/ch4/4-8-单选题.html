<!DOCTYPE html>
<html lang="en">
<head>

        div{color: red;}
        #blue{color: blue;}
        .green{color: green;}
    </style>
</head>
<body>
<div class="green" id="blue">我是div里面的文字</div>

    根据下面代码，判断div里面的文字颜色是？（选择一项）
