<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{background: orange;font-size: 20px;}
        .p{background: green;font-size: 25px;}
        #p{background: yellow;font-size: 30px;}
        .color{color: purple;}

    </style>
</head>
<body>
<p class="p color">我是p标签里的文字</p>


<xmp>
    想要给下面代码中的p元素设置背景颜色为绿色，字体大小是25px，字体颜色是紫色，p元素中选择器要怎么写？（选择一项）


    A class="p color"


    本题考察的是CSS中类选择器的使用以及优先级。正确选项为A；同一个元素可以引用多个类，类与类之间用空格分开。故是：class="p color"；


</xmp>
