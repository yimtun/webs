<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .green{color: green;}
        .red{color: red;}
        .gray{color: gray;}
        .orange{color: orange;}
    </style>
</head>
<body>
<div class="green orange red gray">我是div里面的文字</div>

<xmp>
    根据下面的代码，判断div元素里面的文字颜色是？（选择一项）

    D 橙色

    正确答案： D 你的答案： D
    参考解析：

    本题考察的是CSS中选择器的优先级，正确答案为D；元素可以设置多个类样式，如果设置了同样的类样式，类样式与元素里类的顺序没有关系，取决于哪个样式离需要引用样式的元素最近就用哪个，故是“橘色“。


</xmp>
</body>
</html>
