<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            color: green;
        }

        .div {
            color: orange !important;
        }

        #div {
            color: blue;
        }
    </style>
</head>
<body>
<div style="color: red" id="div" class="div">
    div里面的文字
</div>


<xmp>
    本题考察的是CSS中的优先级,正确选项为B；CSS的使用方法中，行内样式的优先级最高。
    A 橘色

    本题考察的是CSS样式表中的优先级，正确答案为A；CSS样式表中，!important可调整样式规则的优先级，加了!important的样式优先级最高，故是：橘色。


</xmp>
</body>
</html>
