    （1）  元素选择器样式：字体颜色红色，字体大小20px

    （2）  类选择器样式：字体颜色绿色，字体大小30px，类名：green

    ID选择器样式：字体颜色蓝色，字体大小25px，ID名：blue



    任务

    第一步：根据题干的要求在样式表中，写出元素样式、类选择器的样式、ID选择器的样式

    第三步：观察页面中的div样式引用了那个选择器的样式
