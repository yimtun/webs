    1. 多选题
    下列哪个命名符合CSS样式命名规则？（选择两项）

    C header-nav{...}

    D headerNav{...}




    本题考察的是CSS样式命名规则，正确答案为CD；

    CSS的样式命名中，采用英文字母、数字及”_”和“-”命名，以小写字母开头；

    不能以数字和”_”、“-”开头，如果是两个单词的命名，可以用驼峰形式来写；


</xmp>
