    1. 多选题
    关于链接伪类的顺序，下列选项正确的是？（选择二项）

    A  link visited hover active
    C  visited link hover  active


    本题考察的是CSS的伪类选择器。正确选项为AC；
    链接伪类的顺序，
    a:hover必须置于a:link和a:visited之后，才有效，
    a:active必须在a：hover之后，才有效。而link、visited两个伪类之间顺序无所谓，谁在前都可以。
