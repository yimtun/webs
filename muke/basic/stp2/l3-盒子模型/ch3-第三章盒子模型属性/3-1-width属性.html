<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            background: #ececec;
            width: 400px;
        }

        .one {
            max-width: 300px;
        }

        .two {
            min-width: 250px;
        }
    </style>
</head>
<body>

<p>盒子模型宽度width:400px;</p>
<p class="one">盒子模型最大宽度max-width:300px;</p>
<p class="two">盒子模型最小宽度min-width:250px  最小250 最大没有限制 ;</p>
<xmp>
    设置内容的高和宽

    width
    height

    宽带
    width: 长度值|百分比|auto

    最大宽度
    max-width: 长度值|百分比|auto

    最小宽度
    min-width: 长度值|百分比|auto

    #### 因为p标签是块级元素 所有北京颜色是贯穿整个页面 块级元素默认充满整个宽度

    ###### 宽度值 针对父元素的宽度   百分比
</xmp>
</body>
</html>
