<xmp>
    1. 单选题
    如果一个元素同时设置max-height和min-height属性， 并且max-height值小于min-height值，显示效果是？（选择一项）

    C 显示min-height 的值


    本题考察的是元素最小高度，正确选项为C；min-width/min-height属性值会对元素的宽高设置一个最小限制，元素如果设置宽高，可以比这个最小限制大，但不能比其小；

    当一个元素同时设置 max-height和min-height，max-height值小于min-height值，最大高度自动转换成最小高度的值，所以显示min-height值。


</xmp>
</body>
