    ###### 外边距属性
    设置元素与元素之间的距离（外边距） 四个方向 上 右 下 左

    margin-top: 长度值|百分比|auto
    margin-right: 长度值|百分比|auto
    margin-bottom: 长度值|百分比|auto
    margin-left: 长度值|百分比|auto

    #### margin值可以为负数 padding 不可以是负数

    #### f12  选中 div   观察

    ######  外边距缩写属性 四个方向 上右下左
    margin: 值1; 四个方向都是值1
    margin:值1 值2;  上下=值1， 左右=值2



</xmp>
