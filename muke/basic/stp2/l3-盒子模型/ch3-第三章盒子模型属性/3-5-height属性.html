<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高宽属性</title>
    <style type="text/css">


        p {
            background-color: #ececec;
            height: 200px;
            float: left;
        }

        .one {
            max-height: 100px
        }

        .two {
            min-height: 100px
        }

        .three {
            max-height: 200px;
            min-height: 100px;
            background-color: #acacac;
        }

    </style>
</head>
<body>
<div>

    <!-- 高度属性height -->
    <p>盒子模型高度height:200px;</p>
    <p class="one">盒子模型最大高度max-height:100px;</p>
    <p class="two">盒子模型最小高度min-height:100px;</p>
    <p class="three">盒子模型最大小高度度min-height和max-height;</p>


</div>
</body>
<xmp>
    设置float 区别明显
</xmp>
</html>
