    代码中span标签的宽度是多少？（选择一项）


    D  span 元素的宽 由它中间的内容决定

    本题考察的是可设置宽度和高度的元素，正确答案为D；

    HTML中可以设置宽度和高度的元素有块级元素和替换元素，行内元素无法设置宽和高；

    span标签属于行内元素，无法设置宽和高，只能由元素内的内容撑开，元素内有多少个字，元素就有多宽，无法设置宽和高；
