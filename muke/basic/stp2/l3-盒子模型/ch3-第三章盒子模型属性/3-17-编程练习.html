<head>

    <title>Title</title>

    <style type="text/css">
        li {
            width: 200px;
            height: 50px;
        }

        /*补充样式*/

        .li1 {
            border-top: 2px red solid;
        }

        .li2 {
            border-right: 2px green dotted;
        }

        .li3 {
            border-bottom: 2px blue dashed;
        }

        .li4 {
            border-left: 3px purple double;
        }

        .li5 {
            border: 2px orange solid;
        }
    </style>
</head>
<body>

<ul>
    <li class="li1">第一个li</li>
    <li class="li2">第二个li</li>
    <li class="li3">第三个li</li>
    <li class="li4">第四个li</li>
    <li class="li5">第五个li</li>
</ul>
