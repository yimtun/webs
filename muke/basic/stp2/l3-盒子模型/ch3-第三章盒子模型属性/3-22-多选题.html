    下列哪个选项可以将div元素的上、下内边距设置为10px，左、右内边距设置为20px？（选择两项）
    B padding: 10px 20px 10px 20px

    C 10px 20px


    本题考察的是元素的padding填充属性，正确选项为BC；

    如果padding的属性值有4个，那么分别表示上、右、下、左这4个方向的内边距值；

    如果padding的属性值有3个，那么表示上、左右、下的内边距值，其中左右的内边距值是一样的；

    如果padding的属性值有2个，那么表示上下的内边距值一样，左右的内边距值一样；

    如果padding的属性值有1个，那么表示四个方向的内边距值是一样的；
