    以下图片的div元素中的左内边距是多少？（选择一项）
    B 20px

    本题考察的是元素的padding填充属性，正确选项为B；

    padding设置元素的内容与边框之间的距离。

    padding如果设置3个值，第一个值代表的是上内边距；第二个值代表的是左右内边距；第三个值代表的是下内边距。
