    下列哪个元素可以设置宽度和高度？（选择两项）


    A p
    C input


    本题考察的是可设置宽度和高度的元素，正确选项为AC；

    HTML中可以设置宽度和高度的元素有块级元素和替换元素

    块级元素有：<p>、<div>、<dl>、<ul>等

    替换元素有：<img>、<input>、<textarea>等
