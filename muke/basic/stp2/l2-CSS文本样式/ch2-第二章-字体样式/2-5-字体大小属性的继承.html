    <style type="text/css">
        #fontSize {
            font-size: 20px;
        }

        /* 子元素没有设置就会 继承父元素的 font-size*/
        .percent {
            font-size: 150%;
        }
    </style>
</head>

    <p>文字大小<span class="em">相对值em</span></p>
    <p class="percent">文字大小<span>相对值%</span></p>
    <p class="percent">文字大小<span class="percent">相对值%</span></p>
</div>
