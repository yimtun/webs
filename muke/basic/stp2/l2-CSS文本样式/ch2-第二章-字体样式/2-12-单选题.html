    如图所示，将上面的字体样式设置为下面的字体样式，下列哪个样式可以实现？（选择一项）

    B font-variant:small-caps;


    参考解析：

    本题考察的是CSS中文字样式font-variant的设置。正确选项为B；

    font-variant将英文文本设置为小型大写字母。有两个值分别是：normal和small-caps。默认值是normal，样式不会有变化；当值是small-caps时，浏览器会显示英文文本样式为小型的大写字母。
