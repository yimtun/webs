    1. 单选题
    下列哪个样式不可以将p标签中的字体颜色设置为绿色？（选择一项）

    A p{color:rgb(0,f,0);}

    参考解析：

    本题考察的是CSS中字体颜色的设置，正确答案为A；

    CSS中设置字体颜色使用的属性是color。color的属性值可以是颜色名称，rgb值或者十六进制数。用rgb值的话，可以用0~255代表颜色值，设置绿色的话，r和b要设置为0，g要设置为255；用十六进制表示的话，如果3个颜色值各自的两个数相等，写一个也可以；
