    1. 单选题
    以下哪个选项可以实现文字的加粗效果？ （选择一项）

    C   font-weight

    参考解析：

    本题考察的是CSS中文字样式font-weight的设置。正确答案为C；

    font-weight属性规定字体的粗细；

    font-variant属性可以将文字进行变形；

    font-style属性规定字体的样式；

    font-size属性规定字体的大小；
