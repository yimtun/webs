    B font-family
    参考解析：

    本题考察的是CSS中文字字体的设置，正确答案为B；

    CSS中设置文字字体使用的属性是font-family

    font-size用来设置字体的大小

    font-weight是用来设置字体的加粗

    font-style用来设置字体的样式
