<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            background: #ececec;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }

        .one{
            font-size: 80px;
            color: #c9394a;
            font-weight: bold;
        }
        .two{
            font-size: 40px;
            color: gray;
            text-decoration: underline;
            letter-spacing: 5px;
            vertical-align: 15px;

        }
        .three{
            font-size: 80px;
            color: gray;
            font-style: oblique;
        }
    </style>
</head>
<body>

<!--<p>慕课网只学有用的！</p>-->
<p><span class="one">慕课网</span>&nbsp;&nbsp;<span class="two">只学有用的</span><span class="three">!</span></p>
</body>

<xmp>
    span  标签不会对文档产生任何结构性的变化
    span 直接的空隙  用 &nbsp;


    经验技巧
    1 网页制作从整体到局部
    2 借助手册和网络
</xmp>
</html>
