    在CSS文本样式属性中，下列哪个属性可以实现效果图中的文本字母变大写？（选择一项）

    效果图如下：

    B text-transform:uppercase


    参考解析：

    本题考察的是CSS的text-transform属性。正确答案为B；

    text-transform属性设置元素内文本的大小写:

    属性值capitalize表示将文本中的每个单词以大写字母开头；

    属性值uppercase将文本中的单词的每个字母都转变成大写；

    属性值lowercase定义文本中单词都是小写字母。
