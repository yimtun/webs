<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .one{word-spacing: 1em;}
        .two{letter-spacing: -0.5em;}
        .three{letter-spacing: 10px;}

    </style>
</head>
<body>

<p>CSS层叠样式表（Cascading Style Sheets）</p>
<p class="one">CSS层叠样式表（Cascading Style Sheets）</p>
<p class="one">CSS层 叠 样 式 表（Cascading Style Sheets）</p>
<p class="two">CSS层叠样式表（Cascading Style Sheets）</p>
<p class="three">CSS层叠样式表（Cascading Style Sheets）</p>


<xmp>
    word-spacing
    设置元素内单词之间的间距   中文没有变化  中文之间添空格会显示效果  单词的判断以空格为准
    letter-spacing
    设置元素内字母之间的间距  不分中问英文  可以负数    可以 em px
</xmp>
</body>
</html>
