    关于text-align属性，下列说法错误的是？（选择一项）

    B text-align属性如果用于行内元素 对齐效果也可以生效

    本题考察的是CSS中文本对齐属性text-align。正确答案为B；

    text-align属性规定：元素中的文本的水平对齐方式，作用于块级元素上，对齐效果才会有。其属性值主要有：left、right、center，可以设置元素中文本内容的向左、向右以及居中对齐。
