<xmp>
    给p标签设置行高属性，行高是文字大小的2倍，下列哪个代码不可以实现？（选择一项）


    本题考察的是CSS中设置行高的属性line-height。选择不能实现的，应选择D；

    line-height属性设置行间的距离，也就是行高。它的值可以用像素，em也可以用百分比，1个em代表1个字符的高度，百分比是字符高度的百分比。故line-height:40px;、line-height:2em;和line-height:200%;都可以实现。
</xmp>
