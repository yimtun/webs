    想要将span标签中的文字居中对齐，下列哪个选项可以实现？（选择一项）


    B 给span外面套一个块级标签 给这个块级标签设置 text-align:center;
    参考解析：

    本题考察的是CSS中文本对齐属性text-align，正确选项为B；text-align属性规定元素中的文本的水平对齐方式，作用于块级元素上，对齐效果才会有。所以可以给本题中的span标签套一个块级标签，text-align属性的center属性值，是居中的。
