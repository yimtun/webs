    下列哪个属性可以设置文本中单词之间的间距？（选择一项）

    B word-spacing

    本题考察的是CSS的word-spacing属性。正确选项为B；

    word-spacing属性设置元素内单词之间的间距；

    letter-spacing属性设置文本中字母之间的间距；

    text-transform属性设置元素内文本的大小写；

    text-decoration设置元素内文本的装饰
