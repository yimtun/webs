<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style type="text/css">
        .one {
            text-transform: capitalize;
        }

        .two {
            text-transform: uppercase;
        }

        .three {
            text-transform: lowercase;
        }

        .four {
            text-transform: none;
        }

    </style>
</head>
<body>
<p>CSS层叠样式表（Cascading style sheets）</p>
<p class="one">CSS层叠样式表（Cascading style sheets）,text-align</p>
<p class="two">CSS层叠样式表（Cascading style sheets）,text-align</p>
<p class="three">CSS层叠样式表（Cascading style sheets）</p>
<p class="four">CSS层叠样式表（Cascading style sheets）</p>


<xmp>
    capitalize  首字母大写
    uppercase  全是大写
    lowercase 小写
    none  不设置

注意  text-align 的展示效果  不同浏览器 显示效果不一样
</xmp>
</body>

</html>
