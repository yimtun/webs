<xmp>
    属性text-decoration中的哪个属性值可以实现效果图中的文本样式？（选择一项）

    效果图如下：



    C line-through


    本题考察的是CSS中给文本添加修饰的text-decoration属性。正确答案为C；

    text-decoration属性主要的值有：

    underline，定义文本下的一条线；

    overline，定义文本上的一条线；

    line-through，定义穿过文本的一条线；

    blink，定义闪烁的文字。


</xmp>
